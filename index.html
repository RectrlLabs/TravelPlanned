<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WanderWay Tours — Upcoming Trips</title>
  <style>
    :root{
      --bg: #0f172a;
      --card: #111827;
      --card-2: #0b1220;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --brand: #22c55e;
      --brand-2: #16a34a;
      --ring: #22c55e30;
      --chip: #0e7490;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: radial-gradient(1200px 800px at 80% -20%, #172554 0%, transparent 60%) no-repeat,
                  radial-gradient(1000px 700px at -10% 10%, #052e16 0%, transparent 55%) no-repeat,
                  var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    /* Header */
    .nav{
      position: sticky;
      top: 0;
      backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(10,12,19,.8), rgba(10,12,19,.4));
      border-bottom: 1px solid #ffffff14;
      z-index: 50;
    }
    .nav-inner{
      max-width: 1100px;
      margin: 0 auto;
      padding: .9rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .brand{
      display:flex; align-items:center; gap:.6rem; text-decoration:none; color:var(--text);
      font-weight: 700;
      letter-spacing: .2px;
    }
    .brand .logo{
      width: 36px; height: 36px; border-radius: 10px;
      background: conic-gradient(from 210deg, #16a34a, #22c55e, #06b6d4, #22c55e, #16a34a);
      box-shadow: 0 0 0 2px #052e16 inset, 0 6px 20px #16a34a60;
      display:grid; place-items:center; color:white; font-size: 18px;
    }
    .nav-actions{
      display:flex; gap:.5rem; align-items:center;
    }
    .btn{
      appearance: none; border: 0; border-radius: 10px; padding: .6rem .9rem;
      color: var(--text); background: #1f2937; cursor: pointer; transition: .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); background: #273244; }
    .btn.primary{
      background: linear-gradient(180deg, var(--brand), var(--brand-2));
      color:#052e16; font-weight: 700; box-shadow: 0 8px 24px #16a34a40;
    }
    .btn.primary:hover{ filter: brightness(.98); transform: translateY(-1px) scale(1.01); }

    /* Hero */
    .hero{
      max-width: 1100px;
      margin: 0 auto;
      padding: 2.2rem 1rem 1rem;
      display: grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 1.5rem;
    }
    .hero h1{
      font-size: clamp(1.8rem, 3.2vw + 1rem, 3rem);
      line-height: 1.1;
      margin: .4rem 0 .6rem;
    }
    .hero p{ color: var(--muted); margin: 0 0 1rem; }
    .hero-card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid #ffffff14;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 8px 40px #00000040;
      display: grid; gap: .8rem;
    }
    .hero-highlights{
      display:flex; gap:.6rem; flex-wrap: wrap;
    }
    .chip{
      font-size: .85rem; color: #e6fffa; background: #134e4a;
      border: 1px solid #2dd4bf50; padding: .3rem .55rem; border-radius: 999px;
    }

    /* Filters */
    .filters{
      max-width: 1100px; margin: .5rem auto 0; padding: 0 1rem 1rem;
      display: grid; gap: .8rem;
    }
    .filters-row{
      display:flex; gap:.6rem; flex-wrap: wrap; align-items: center;
    }
    .select, .date{
      background: #0b1220; color: var(--text); border: 1px solid #334155;
      border-radius: 10px; padding: .55rem .7rem; outline: none; min-width: 180px;
      box-shadow: 0 0 0 0px var(--ring);
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    .select:focus, .date:focus{ border-color: var(--brand); box-shadow: 0 0 0 4px var(--ring); }
    .search{
      flex:1; min-width: 220px; padding: .55rem .7rem; border-radius: 10px;
      border: 1px solid #334155; background: #0b1220; color: var(--text);
      outline: none; transition: box-shadow .15s ease, border-color .15s ease;
    }
    .search:focus{ border-color: var(--brand); box-shadow: 0 0 0 4px var(--ring); }

    /* Grid */
    .wrap{ max-width: 1100px; margin: 0 auto; padding: 1rem; }
    .grid{
      display: grid;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      gap: 1rem;
    }
    .card{
      grid-column: span 12;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid #ffffff1a;
      border-radius: 16px;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      min-height: 180px;
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: #22c55e60;
      box-shadow: 0 10px 40px #00000055;
    }
    .media{
      position: relative; overflow: hidden; background: #0b1220;
    }
    .media svg{
      width: 100%; height: 100%; display: block; object-fit: cover;
    }
    .tag{
      position: absolute; top: .6rem; left: .6rem;
      background: rgba(2, 44, 34, .9);
      color: #a7f3d0; border: 1px solid #10b98170;
      padding: .25rem .5rem; border-radius: 8px; font-size: .8rem;
      backdrop-filter: blur(6px);
    }
    .content{
      padding: .9rem 1rem; display: grid; gap: .45rem; align-content: start;
    }
    .title{
      font-weight: 700; font-size: 1.05rem; margin: 0;
    }
    .meta{ color: var(--muted); font-size: .92rem; display:flex; gap:.7rem; flex-wrap: wrap; }
    .meta .dot::before{ content: "•"; margin: 0 .45rem; color: #6b7280; }
    .dates{
      display: inline-flex; gap: .4rem; align-items: center;
      background: #052e16; color: #a7f3d0; border: 1px solid #10b98150;
      padding: .25rem .5rem; border-radius: 8px; font-size: .85rem; width: fit-content;
    }
    .desc{ color: #c7d2fe; font-size: .95rem; }
    .cta-row{ display:flex; gap:.5rem; margin-top: .4rem; flex-wrap: wrap; }
    .btn.small{ padding: .45rem .7rem; border-radius: 8px; font-size: .9rem; }
    .price{ margin-left: auto; font-weight: 800; color: #bbf7d0; }

    /* Footer */
    footer{
      border-top: 1px solid #ffffff14; color: var(--muted);
      max-width: 1100px; margin: 1rem auto 2rem; padding: 1rem;
      display:flex; justify-content: space-between; gap:.8rem; flex-wrap: wrap;
    }

    /* Responsive */
    @media (max-width: 900px){
      .hero{ grid-template-columns: 1fr; }
      .card{ grid-template-columns: 1fr; }
    }
    @media (min-width: 640px){
      .card{ grid-column: span 6; }
    }
  </style>
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="#">
        <span class="logo" aria-hidden="true">W</span>
        <span>WanderWay Tours</span>
      </a>
      <div class="nav-actions">
        <button class="btn">Contact</button>
        <button class="btn primary">Book Now</button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-card">
      <h1>Upcoming Trips</h1>
      <p>Discover curated adventures around the world. Browse trips by region, date, and style. Each card shows the location, province/state, and start–end dates.</p>
      <div class="hero-highlights">
        <span class="chip">Small Groups</span>
        <span class="chip">Local Guides</span>
        <span class="chip">Sustainable Travel</span>
      </div>
    </div>
    <div class="hero-card">
      <label for="q">Quick search</label>
      <input id="q" class="search" type="search" placeholder="Search by destination, country, state..." />
      <div class="filters-row" style="margin-top:.4rem">
        <select id="region" class="select">
          <option value="">All regions</option>
          <option>North America</option>
          <option>South America</option>
          <option>Europe</option>
          <option>Africa</option>
          <option>Asia</option>
          <option>Oceania</option>
        </select>
        <select id="style" class="select">
          <option value="">All styles</option>
          <option>Hiking</option>
          <option>City</option>
          <option>Cultural</option>
          <option>Wildlife</option>
          <option>Beach</option>
        </select>
        <input id="from" class="date" type="date" />
        <input id="to" class="date" type="date" />
        <button id="clear" class="btn small">Clear</button>
      </div>
    </div>
  </section>

  <main class="wrap">
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <footer>
    <div>© <span id="year"></span> WanderWay Tours</div>
    <div>Questions? hello@wanderway.example</div>
  </footer>

  <template id="card-tpl">
    <article class="card">
      <div class="media">
        <!-- Programmatic SVG "image" -->
        <svg viewBox="0 0 800 480" preserveAspectRatio="xMidYMid slice" role="img" aria-label="">
          <defs>
            <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#0ea5e9"/>
              <stop offset="1" stop-color="#22c55e"/>
            </linearGradient>
            <linearGradient id="g2" x1="1" y1="0" x2="0" y2="1">
              <stop offset="0" stop-color="#0f766e"/>
              <stop offset="1" stop-color="#16a34a"/>
            </linearGradient>
            <clipPath id="blob">
              <path d="M145,38Q231,16,285,87Q339,158,350,245Q361,332,283,356Q205,380,125,357Q45,334,39,245Q33,156,92,100Q151,44,145,38Z" />
            </clipPath>
          </defs>
          <rect width="100%" height="100%" fill="#0b1220"/>
          <g transform="translate(100,60)">
            <rect width="360" height="360" rx="24" fill="url(#g1)" opacity=".35"/>
            <g clip-path="url(#blob)" transform="translate(40,20)">
              <rect width="320" height="320" fill="url(#g2)" />
              <circle cx="60" cy="60" r="120" fill="#ffffff10"/>
              <circle cx="240" cy="180" r="100" fill="#ffffff10"/>
            </g>
          </g>
          <g transform="translate(520,80)">
            <rect width="220" height="60" rx="12" fill="#111827" opacity=".7"/>
            <rect y="80" width="220" height="220" rx="16" fill="#111827" opacity=".7"/>
            <rect y="320" width="220" height="40" rx="10" fill="#111827" opacity=".7"/>
          </g>
        </svg>
        <div class="tag"></div>
      </div>
      <div class="content">
        <h3 class="title"></h3>
        <div class="meta">
          <span class="location"></span>
          <span class="dot"></span>
          <span class="region"></span>
          <span class="dot"></span>
          <span class="style"></span>
        </div>
        <div class="dates"></div>
        <p class="desc"></p>
        <div class="cta-row">
          <button class="btn small">Details</button>
          <button class="btn small primary">Reserve</button>
          <div class="price"></div>
        </div>
      </div>
    </article>
  </template>

  <script>
    // Sample trip data. Add or edit as needed.
    const trips = [
      {
        id: "banff-summer",
        title: "Banff & Lake Louise Explorer",
        location: "Banff National Park, Alberta",
        state: "Alberta",
        country: "Canada",
        region: "North America",
        style: "Hiking",
        start: "2025-07-05",
        end:   "2025-07-12",
        price: 1899,
        summary: "Glacial lakes, alpine meadows, and the Icefields Parkway. Moderate day hikes and gondola views."
      },
      {
        id: "kyoto-autumn",
        title: "Kyoto Temples & Tea",
        location: "Kyoto, Kyoto Prefecture",
        state: "Kyoto Prefecture",
        country: "Japan",
        region: "Asia",
        style: "Cultural",
        start: "2025-11-03",
        end:   "2025-11-09",
        price: 2140,
        summary: "Historic shrines, tea ceremony, bamboo groves, and autumn foliage at its peak."
      },
      {
        id: "patagonia-winds",
        title: "Patagonia Peaks Trek",
        location: "El Chaltén, Santa Cruz",
        state: "Santa Cruz",
        country: "Argentina",
        region: "South America",
        style: "Hiking",
        start: "2025-02-15",
        end:   "2025-02-24",
        price: 2590,
        summary: "Laguna de los Tres, Fitz Roy vistas, and glacier valleys. Challenging but rewarding trails."
      },
      {
        id: "tuscany-tastes",
        title: "Tuscany Vines & Villages",
        location: "Chianti, Tuscany",
        state: "Tuscany",
        country: "Italy",
        region: "Europe",
        style: "Cultural",
        start: "2025-05-10",
        end:   "2025-05-16",
        price: 1990,
        summary: "Hill towns, farm-to-table experiences, and winery visits with countryside strolls."
      },
      {
        id: "kruger-safari",
        title: "Kruger Sunrise Safari",
        location: "Kruger National Park, Mpumalanga",
        state: "Mpumalanga",
        country: "South Africa",
        region: "Africa",
        style: "Wildlife",
        start: "2025-08-21",
        end:   "2025-08-27",
        price: 3290,
        summary: "Dawn game drives, Big Five tracking, and stargazing in the bushveld."
      },
      {
        id: "maui-shores",
        title: "Maui Shores Retreat",
        location: "Lahaina, Hawaii",
        state: "Hawaii",
        country: "USA",
        region: "North America",
        style: "Beach",
        start: "2025-03-22",
        end:   "2025-03-28",
        price: 2290,
        summary: "Road to Hana, snorkeling in coral gardens, and sunset luaus on golden beaches."
      },
      {
        id: "queenstown-thrill",
        title: "Queenstown Adventure Hub",
        location: "Queenstown, Otago",
        state: "Otago",
        country: "New Zealand",
        region: "Oceania",
        style: "City",
        start: "2025-01-18",
        end:   "2025-01-23",
        price: 1750,
        summary: "Jet boats, sky gondola, and vineyards with a side of alpine scenery."
      },
      {
        id: "yosemite-spring",
        title: "Yosemite Waterfall Trails",
        location: "Yosemite National Park, California",
        state: "California",
        country: "USA",
        region: "North America",
        style: "Hiking",
        start: "2025-04-12",
        end:   "2025-04-16",
        price: 1490,
        summary: "Vernal and Nevada Falls, valley meadows, and granite monoliths at spring flow."
      }
    ];

    // Utilities
    const fmtRange = (a, b) => {
      const da = new Date(a), db = new Date(b);
      const sameMonth = da.getFullYear() === db.getFullYear() && da.getMonth() === db.getMonth();
      const optsM = { month: "short" };
      const optsD = { day: "numeric" };
      const optsY = { year: "numeric" };
      if (sameMonth) {
        return `${da.toLocaleString(undefined, {...optsM})} ${da.toLocaleString(undefined, {...optsD})}–${db.toLocaleString(undefined, {...optsD, ...optsY})}`;
      }
      return `${da.toLocaleString(undefined, {...optsM, ...optsD})} – ${db.toLocaleString(undefined, {...optsM, ...optsD, ...optsY})}`;
    };

    const currency = new Intl.NumberFormat(undefined, { style: "currency", currency: "USD", maximumFractionDigits: 0 });

    // Render
    const grid = document.getElementById("grid");
    const tpl = document.getElementById("card-tpl");

    function render(list){
      grid.innerHTML = "";
      if (!list.length){
        const empty = document.createElement("div");
        empty.style.color = "#9ca3af";
        empty.style.gridColumn = "span 12";
        empty.style.padding = "1rem";
        empty.textContent = "No trips match your filters.";
        grid.appendChild(empty);
        return;
      }
      list.forEach(trip => {
        const node = tpl.content.cloneNode(true);
        const root = node.querySelector(".card");
        const title = node.querySelector(".title");
        const loc = node.querySelector(".location");
        const region = node.querySelector(".region");
        const style = node.querySelector(".style");
        const dates = node.querySelector(".dates");
        const tag = node.querySelector(".tag");
        const desc = node.querySelector(".desc");
        const price = node.querySelector(".price");
        const svg = node.querySelector("svg");

        title.textContent = trip.title;
        loc.textContent = `${trip.location}`;
        region.textContent = `${trip.country} • ${trip.region}`;
        style.textContent = trip.style;
        dates.textContent = fmtRange(trip.start, trip.end);
        dates.setAttribute("aria-label", `From ${new Date(trip.start).toDateString()} to ${new Date(trip.end).toDateString()}`);
        desc.textContent = trip.summary;
        tag.textContent = trip.state;

        price.textContent = currency.format(trip.price);

        // Make SVG aria-label describe destination
        svg.setAttribute("aria-label", `${trip.title} abstract destination art`);

        // Store for clicks
        root.dataset.id = trip.id;

        grid.appendChild(node);
      });
    }

    // Filtering
    const q = document.getElementById("q");
    const regionSel = document.getElementById("region");
    const styleSel = document.getElementById("style");
    const from = document.getElementById("from");
    const to = document.getElementById("to");
    const clear = document.getElementById("clear");

    function applyFilters(){
      const query = q.value.trim().toLowerCase();
      const regionVal = regionSel.value;
      const styleVal = styleSel.value;
      const fromVal = from.value ? new Date(from.value) : null;
      const toVal = to.value ? new Date(to.value) : null;

      const list = trips.filter(t => {
        if (regionVal && t.region !== regionVal) return false;
        if (styleVal && t.style !== styleVal) return false;

        // Date overlap: include if trip dates intersect selected window
        const start = new Date(t.start);
        const end = new Date(t.end);
        if (fromVal && end < fromVal) return false;
        if (toVal && start > toVal) return false;

        if (query){
          const hay = `${t.title} ${t.location} ${t.state} ${t.country} ${t.region} ${t.style}`.toLowerCase();
          if (!hay.includes(query)) return false;
        }
        return true;
      });

      render(list);
    }

    [q, regionSel, styleSel, from, to].forEach(el => el.addEventListener("input", applyFilters));
    clear.addEventListener("click", () => {
      q.value = "";
      regionSel.value = "";
      styleSel.value = "";
      from.value = "";
      to.value = "";
      applyFilters();
      q.focus();
    });

    // Mock navigation for buttons
    grid.addEventListener("click", (e) => {
      const btn = e.target.closest("button");
      if (!btn) return;
      const card = e.target.closest(".card");
      const trip = trips.find(t => t.id === card?.dataset.id);
      if (!trip) return;
      if (btn.textContent.includes("Details")){
        alert(`${trip.title}\n\nLocation: ${trip.location}\nState/Province: ${trip.state}\nCountry: ${trip.country}\nDates: ${fmtRange(trip.start, trip.end)}\nStyle: ${trip.style}\nPrice: ${currency.format(trip.price)}\n\n${trip.summary}`);
      } else if (btn.textContent.includes("Reserve")){
        alert(`Reservation placeholder for "${trip.title}".`);
      }
    });

    // Initial render and footer year
    render(trips);
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
